<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Detalle Usuario <b></b>!</h2>
            <form id="frmUpdate">
                <input type="hidden" class="form-control" 
                           id="id" name="usuId" required/>
                <div class="form-group">
                    <label>Id :</label>
                    <input type="number" class="form-control" 
                           id="usuId" name="usuId" required/>
                </div>
                <div class="form-group">
                    <label>Nombre :</label>
                    <input type="text" class="form-control" 
                           id="usuNombres" name="usuNombres" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/detalleUsuario.js" type="text/javascript"></script>
