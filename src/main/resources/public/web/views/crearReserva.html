<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Nueva Reserva!</h2>
            <form id="frmCrear">             
                <div class="form-group">
                    <label>Fecha registro:</label>
                    <input type="date" class="form-control" 
                           id="resFechaRegistro" name="resFechaRegistro" required/>
                </div>
                <div class="form-group">
                    <label>Fecha llegada:</label>
                    <input type="date" class="form-control" 
                           id="resFechaLlegada" name="resFechaLlegada" required/>
                </div>
                <div class="form-group">
                    <label>Fecha salida:</label>
                    <input type="date" class="form-control" 
                           id="resFechaSalida" name="resFechaSalida" required/>
                </div>
                <div class="form-group">                                                                                       
                    <input type="hidden" id="estadoReservado" name="estadoReservado" value="0" required/>                                                 
                </div>
                <div class="form-group">
                    <label>Pago:</label>
                    <input type="number" class="form-control" 
                           id="resPago" name="resPago" required/>
                </div>
                <div class="form-group">
                    <label>Alojamiento:</label>
                    <div id="contentAlojamiento"></div>
                </div>
                <div class="form-group">
                    <label>Cliente:</label>
                    <div id="contentCliente"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/crearReserva.js" type="text/javascript"></script>
