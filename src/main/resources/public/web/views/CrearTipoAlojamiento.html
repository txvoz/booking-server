<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Tipo Alojamiento!</h2>
            <form id="frmCrear">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" 
                           id="aloNombre" name="aloNombre" required/>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select class="form-control" name="aloId" id="aloId" required>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/crearTipoAlojamiento.js" type="text/javascript"></script>
