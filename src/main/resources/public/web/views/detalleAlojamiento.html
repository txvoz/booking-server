<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Detalle Alojamiento<b></b>!</h2>
            <form id="frmUpdate">
                <input type="hidden" class="form-control" 
                           id="id" name="id" required/>
                
                <div class="form-group">
                    <label>Codigo:</label>
                    <input type="text" class="form-control" 
                           id="codigo" name="codigo" required/>
                </div>
                <div class="form-group">
                    <label>Capacidad:</label>
                    <input type="number" class="form-control" 
                           id="capacidad" name="capacidad" required/>
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="number" class="form-control" 
                           id="precio" name="precio" required/>
                </div>
                <div class="form-group">
                    <label>Descripcion:</label>
                    <textarea rows="4" cols="50" class="form-control" 
                           id="descripcion" name="descripcion" required/>
                </div>
                <div class="form-group">
                    <label>Lugar:</label>
                    <div id="contentLugar"></div>
                </div>
                <div class="form-group">
                    <label>Tipo Alojamiento:</label>
                    <div id="contentTipoAlojamiento"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/detalleAlojamiento.js" type="text/javascript"></script>
